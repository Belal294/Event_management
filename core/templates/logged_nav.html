<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
            {% if request.user.is_superuser %}
                <a href="{% url 'admin:index' %}" class="text-gray-600 hover:text-gray-800">Dashboard</a>
            {% endif %}

            

            <div class="hidden md:flex space-x-4">
                <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800">Dashboard</a>

                <!-- Event Dropdown -->
                <div class="relative group">
                    <a href="#" class="text-gray-600 hover:text-gray-800">Events</a>
                    <div class="absolute left-0 hidden bg-gray-700 text-white group-hover:block">
                        <a href="{% url 'event_list' %}" class="block px-4 py-2 hover:bg-gray-600">Event List</a>
                        <a href="{% url 'event_create' %}" class="block px-4 py-2 hover:bg-gray-600">Create Event</a>
                    </div>
                </div>

                <!-- Category Dropdown -->
                <div class="relative group">
                    <a href="#" class="text-gray-600 hover:text-gray-800">Categories</a>
                    <div class="absolute left-0 hidden bg-gray-700 text-white group-hover:block">
                        <a href="{% url 'category_list' %}" class="block px-4 py-2 hover:bg-gray-600">Category List</a>
                    </div>
                </div>

                <!-- Participants Dropdown (Newly Added) -->
                {% if request.user.groups.all.0.name == "Admin" %}
                <div class="relative group">
                    <a href="#" class="text-gray-600 hover:text-gray-800">Participants</a>
                    <div class="absolute left-0 hidden bg-gray-700 text-white group-hover:block">
                        <a href="{% url 'participant_create' %}" class="block px-4 py-2 hover:bg-gray-600">Add Participant</a>
                        <a href="{% url 'participant_list' %}" class="block px-4 py-2 hover:bg-gray-600">Manage Participants</a>
                    </div>
                </div>
                {% endif %}
            </div>

            <div class="flex items-center">
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center focus:outline-none">
                        <img class="h-8 w-8 rounded-full object-cover" 
                            src="https://placekitten.com/100/100" 
                            alt="User avatar"/>
                    </button>
                    <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                        <a href="" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
                <div class="md:hidden ml-4">
                    <button id="menu-toggle" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" 
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" 
                                stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
