<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
            
            {% if request.user.groups.first.name == "Admin" %}
                <!-- Full Navbar for Admin -->
                <a href="{% url 'admin:index' %}" class="text-gray-600 hover:text-gray-800 font-semibold">
                    Admin Dashboard
                </a>

                <div class="hidden md:flex space-x-4">
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800 font-medium">
                        Dashboard
                    </a>

                    <!-- Events Dropdown -->
                    <div class="relative group">
                        <a href="#" class="text-gray-600 hover:text-gray-800 font-medium">Events</a>
                        <div class="absolute left-0 mt-2 w-48 bg-gray-700 text-white rounded-md shadow-md invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-opacity duration-300">
                            <a href="{% url 'event_list' %}" class="block px-4 py-2 hover:bg-gray-600">Event List</a>
                            <a href="{% url 'event_create' %}" class="block px-4 py-2 hover:bg-gray-600">Create Event</a>
                        </div>
                    </div>

                    <!-- Categories Dropdown -->
                    <div class="relative group">
                        <a href="#" class="text-gray-600 hover:text-gray-800 font-medium">Categories</a>
                        <div class="absolute left-0 mt-2 w-48 bg-gray-700 text-white rounded-md shadow-md invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-opacity duration-300">
                            <a href="{% url 'category_list' %}" class="block px-4 py-2 hover:bg-gray-600">Category List</a>
                        </div>
                    </div>

                    <!-- Participants Dropdown -->
                    <div class="relative group">
                        <a href="#" class="text-gray-600 hover:text-gray-800 font-medium">Participants</a>
                        <div class="absolute left-0 mt-2 w-48 bg-gray-700 text-white rounded-md shadow-md invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-opacity duration-300">
                            <a href="{% url 'participant_list' %}" class="block px-4 py-2 hover:bg-gray-600">Manage Participants</a>
                        </div>
                    </div>
                </div>
            {% endif %}

            <!-- User Menu (Visible to all) -->
            <div class="flex items-center">
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center focus:outline-none">
                        <img class="h-8 w-8 rounded-full object-cover" src="https://placekitten.com/100/100" alt="User avatar"/>
                    </button>
                    <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden text-right">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="block w-full text-right px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            

        </div>
    </nav>
</header>

<!-- JavaScript -->
<script>
    document.getElementById("user-menu-button").addEventListener("click", function (event) {
        event.stopPropagation();
        document.getElementById("user-menu").classList.toggle("hidden");
    });

    window.addEventListener("click", function (e) {
        if (!document.getElementById("user-menu-button").contains(e.target)) {
            document.getElementById("user-menu").classList.add("hidden");
        }
    });
</script>
