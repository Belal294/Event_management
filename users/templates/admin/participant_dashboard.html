{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Participant Dashboard</h2>
        <p class="text-gray-600 text-center">Welcome, {{ user.username }}! Browse and RSVP for events.</p>

        <div class="mt-6 space-y-4">
            <a href="{% url 'event_list' %}" class="block bg-blue-500 text-white text-center py-2 rounded-lg hover:bg-blue-600">View Events</a>
            {% comment %} <a href="{% url 'rsvp_list' %}" class="block bg-green-500 text-white text-center py-2 rounded-lg hover:bg-green-600">Your RSVPs</a> {% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
