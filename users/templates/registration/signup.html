{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Sign Up</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-600">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
