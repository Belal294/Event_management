{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md text-center my-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
      </div>
      
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
        Login
      </button>
    </form>
    
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
