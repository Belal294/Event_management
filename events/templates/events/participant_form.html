{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold text-gray-700 mb-4">Add Participant</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add Participant</button>
    </form>
</div>

{% endblock  %}
