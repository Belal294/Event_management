{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

{% comment %} <body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url({% static 'images/image.png' %});"> {% endcomment %}
<body class="bg-slate-600">
    <nav class="p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'event_list' %}" class="text-2xl font-bold">Event Manager</a>
            <div class="space-x-6">
                <a href="{% url 'event_list' %}" class="font-bold text-lg hover:text-blue-300">Events</a>
                <a href="{% url 'dashboard' %}" class="font-bold text-lg hover:text-blue-300">Dashboard</a>
                <a href="{% url 'event_create' %}" class="font-bold bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-200">Add Event</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
