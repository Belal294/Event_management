{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-600">
   
    <nav class="p-4 text-white shadow-md bg-slate-700">
        <div class="container mx-auto flex justify-between items-center max-w-7xl">
            
            <a href="{% url 'event_list' %}" class="text-2xl font-bold">Event Manager</a>

            <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                â˜°
            </button>

            <div id="menu" class="hidden md:flex space-x-6">
                <a href="{% url 'event_list' %}" class="font-bold text-lg hover:text-blue-300">Events</a>
                <a href="{% url 'dashboard' %}" class="font-bold text-lg hover:text-blue-300">Dashboard</a>
                <a href="{% url 'category_list' %}" class="font-bold text-lg hover:text-blue-300">Categories</a>
                <a href="{% url 'event_create' %}" class="font-bold bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-200">Add Event</a>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-slate-700 p-4 mt-2">
            <a href="{% url 'event_list' %}" class="py-2 font-bold text-lg hover:text-blue-300">Events</a>
            <a href="{% url 'dashboard' %}" class="py-2 font-bold text-lg hover:text-blue-300">Dashboard</a>
            <a href="{% url 'category_list' %}" class="py-2 font-bold text-lg hover:text-blue-300">Categories</a>
            <a href="{% url 'event_create' %}" class="py-2 font-bold bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-200 text-center">Add Event</a>
        </div>
    </nav>

    <div class="container mx-auto p-8 max-w-7xl">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-white py-6 bg-slate-700">
        <p>&copy; 2025 Event Management</p>
    </footer>

    <script>
        document.getElementById("menu-btn").addEventListener("click", function () {
            let mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
