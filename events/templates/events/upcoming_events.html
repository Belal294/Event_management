{% extends 'base.html' %}

{% block content %}
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.name }}</a> 
                - {{ event.date }}
            </li>
        {% empty %}
            <li>No upcoming events.</li>
        {% endfor %}
    </ul>
{% endblock %}
