{% extends "base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold text-gray-700 mb-4">Are you sure you want to delete <span class="text-red-500">{{ user.username }}</span>?</h2>
    <form method="post" class="flex items-center gap-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'participant_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>



{% endblock content %}
