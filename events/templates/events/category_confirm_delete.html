{% extends "base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-white max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-red-400 mb-4">Delete Category</h2>
        <p class="mb-4">Are you sure you want to delete "<strong>{{ category.name }}</strong>"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">
                Yes, delete
            </button>
            <a href="{% url 'category_list' %}" class="inline-block ml-4 text-blue-300 hover:text-blue-500">Cancel</a>
        </form>
    </div>
{% endblock %}
