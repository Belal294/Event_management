<h2>Category List</h2>
<a href="{% url 'category_create' %}">Add New Category</a>
<ul>
    {% for category in categories %}
        <li>
            {{ category.name }} - {{ category.description }}
            <a href="{% url 'category_update' category.id %}">Edit</a>
            <a href="{% url 'category_delete' category.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
