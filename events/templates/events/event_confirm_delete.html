{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4 text-white ">Are you sure you want to delete this event?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
    </form>

    <a href="{% url 'event_list' %}" class="text-blue-500">Cancel</a>
{% endblock %}
